<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid black;
            border-radius: 5px;
            background: #f8f8f8;
        }
        input {
            display: block;
            width: 100%;
            margin: 5px 0;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>

    <h1>FWI Prediction</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <input type="text" name="Temperature" placeholder="Temperature" required /><br>
        <input type="text" name="RH" placeholder="RH" required /><br>
        <input type="text" name="Ws" placeholder="Ws" required /><br>
        <input type="text" name="Rain" placeholder="Rain" required /><br>
        <input type="text" name="FFMC" placeholder="FFMC" required /><br>
        <input type="text" name="DMC" placeholder="DMC" required /><br>
        <input type="text" name="ISI" placeholder="ISI" required /><br>
        <input type="text" name="Classes" placeholder="Classes" required /><br>
        <input type="text" name="Region" placeholder="Region" required /><br>

        <button type="submit">Predict</button>
    </form>

    <h2>
        <strong>THE FWI prediction is</strong> {{results}}
    </h2>

</body>
</html>
